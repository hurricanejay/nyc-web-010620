<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Movie Rater</title>
</head>

<body>
    <h1>Rate These Movies</h1>
    <img alt="" src="https://media.giphy.com/media/UDjF1zMreMld6/giphy.gif" />
    <br />
    <div id="image-container">
        <ul style="list-style-type:none;">
            <li class="movie">
                <h3>Jaws</h3>
                <img alt=""
                    src="https://resizing.flixster.com/h8e7W7cVaQhuLdSvABDkJk6r5sc=/206x305/v1.bTsxMTE2NjE5OTtqOzE4MzU0OzEyMDA7ODAwOzEyMDA" />
                <h4>Year: </h4>
                <p>1975</p>
                <h4>Score: <span>0</span> </h4>
                <button>Up Vote</button>
                <button>Down Vote</button>
                <button>&times;</button>
            </li>
            <li class="movie">
                <h3>The Matrix</h3>
                <img alt="" src="https://imgc.allpostersimages.com/img/print/u-g-F4S5W20.jpg?w=550&h=550&p=0" />
                <h4>Year: </h4>
                <p>1999</p>
                <h4>Score: <span>0</span> </h4>
                <button>Up Vote</button>
                <button>Down Vote</button>
                <button>&times;</button>
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript" src="index.js" charset="utf-8"></script>


</html>
